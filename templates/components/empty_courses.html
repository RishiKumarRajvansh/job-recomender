{% macro empty_category(skill) %}
<div class="card empty-course-card h-100 shadow-sm">
    <div class="empty-course-image">
        <i class="bi bi-exclamation-circle text-muted" style="font-size: 3rem;"></i>
    </div>
    <div class="card-body text-center">
        <h6 class="mt-3 text-muted">No courses available</h6>
        <p class="card-text text-muted">We couldn't find any courses for {{ skill }} at the moment.</p>
    </div>
    <div class="card-footer bg-transparent text-center">
        <a href="javascript:void(0)" class="btn btn-outline-secondary btn-sm disabled">
            <i class="bi bi-search me-1"></i>Check Back Later
        </a>
    </div>
</div>
{% endmacro %}
